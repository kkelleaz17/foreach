<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0px;
    }
    .Box{
        width: auto;
        height: auto;
        padding: 15px;
        background-color: rgb(84, 84, 128);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
</style>

<body>
    <div class="Box">
      <h1 id="Array">Array here</h1>
      <div>
      <button onclick="LowerCase()">LowerCase</button>
      <button onclick="UpperCase()">UpperCase</button>
    </div>
    </div>
</body>
<script>
    var A = document.getElementById('Array');
    var ArraySnipit = ['Dog','Cat','Snake','Rabbit','Jayden'];
    A.innerHTML = 'ArraySnipit = [' + ArraySnipit + ']'


    function LowerCase(){
        var newarray = [];
        console.log(ArraySnipit.forEach(e=>newarray.push(e.toLowerCase())));
        A.innerHTML = `ArraySnipit = [' ${ newarray.join("','") }']`
    }

    function UpperCase(){
        var newarray = [];
        console.log(ArraySnipit.forEach(e=>newarray.push(e.toUpperCase())));
        A.innerHTML = `ArraySnipit = [' ${ newarray.join("','") }']`
    }


</script>
</html>
